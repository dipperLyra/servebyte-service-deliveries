<p>delivery-list works!</p>

<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Channels</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let deliveryCompany of deliveryCompanies">
            <td>{{ deliveryCompany.id }}</td>
            <td>{{ deliveryCompany.name }}</td>
            <td><a href="mailto:{{ deliveryCompany.email }}">{{ deliveryCompany.email }}</a></td>
            <td>{{ deliveryCompany.phoneNumber }}</td>
            <td>{{ deliveryCompany.channels }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
